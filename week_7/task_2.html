<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styleForTask.css" > 
</head>
<body>
      


    <h1 id="title"  class=" ">thats the wrong Title</h1>
    <!--looks better not centered-->


    <main>

        <div class="container  ">
            <div class="row">
              <div class="col-3 bg-danger">
                 
              </div>
              <div class="col-4 ">
                
                <h1 class="text-light ">Tip Calculator</h1>


                <h2 class="mt-5 text-center" > enter Total Bill Amount</h2>

                <div class="container-fluid mt-5 ">
                    <div class="row">
 
                      <div class="col text-center">

                        <input id="textBox" class="text-center" type="Name" placeholder="enteramount">  
                        
                      </div>
 
                    </div>
                  </div>





                <!--holds the buttons for the tip calculation-->
                <div class="container-fluid   mt-5 ">
                    <div class="row">

                      <div class="col "    width="100" >
                         
                        <button onclick = "Fivepercent()" type="button" class="btn  btn-primary  btn-lg">5%</button>
 
                      </div>

                      <div class="col   mx-3   ">
                        <button onclick = "tenPercent()" type="button" class="btn  btn-primary  btn-lg">10%</button>
                      </div>

                      <div class="col    ">
                        <button onclick = "getElementById()" type="button" class="btn  btn-primary  btn-lg">25%</button>
                      </div>


                    </div>
                  </div>
                


                  
                  <div class="container   mt-5 text-center">
                    <div class="row">

                      <div class="col "    >
                        <button onclick = "getTip()" type="button" class="btn  btn-primary  btn-lg">Largest From 25% or £2+10%</button>   
                      </div>
                    </div>
                  </div>


                <h3 class="mt-5">Tip to Give</h3>
                  <div class="container text-center   ">
                    <div class="row">

                      <div class="col " >
                            <h2 id="displayEl">£xx.xx</h2>
                      </div>
                    </div>
                  </div>



              </div>
              <div class="col-3 bg-warning">
                 
              </div>
            </div>
        </div>

    </main>
    
      







    
</body>
